<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do App</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="form"><input name="title" class="input-bar title" placeholder="Title for what to do"> <textarea name="description" id="formDescription" class="input-bar description" placeholder="Additional description for what to do"></textarea> <button class="add-button" id="addBtn" disabled="disabled">ADD</button></div><h1>ToDo List</h1><h2 class="err-msg todo"><i>There's nothing to do right now</i></h2><div class="todo-list"></div><h1 class="finished">Finished</h1><h2 class="err-msg finished"><i>There's nothing finished right now</i></h2><div class="finished-list"></div></div></body></html>
